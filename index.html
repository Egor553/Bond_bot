<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BondAI</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #00d4ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #16213e;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px #00d4ff;
        }
        .header {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 1.5em;
            color: #00ffcc;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            background: #00d4ff;
            color: #1a1a2e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        .button.pink {
            background: #ff00ff;
        }
        .button:hover {
            opacity: 0.8;
        }
        .bot-info {
            margin: 20px 0;
            font-size: 1.1em;
        }
        .auth {
            background: #ffd700;
            color: #1a1a2e;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .collection {
            background: #00d4ff;
            color: #1a1a2e;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo">BondAI</span>
        </div>
        <div class="buttons">
            <button class="button pink">СОЮЗНИКИ</button>
            <button class="button">AI_Bond_bot</button>
            <button class="button">GRIT bot</button>
            <button class="button">DCA bot</button>
            <button class="button pink">ДОХОД</button>
            <button class="button">НАСТРОЙКИ</button>
        </div>
        <div class="bot-info">
            AI_Bond_Bot (Martini Shaken, not stirred)
        </div>
        <div class="auth">
            ПОЛУЧИТЬ ПО АГЕНТСКОМУ КОДУ<br>
            СОЮЗНИКИ: 0
        </div>
        <button class="button auth">НОВАЯ МИССИЯ: ВЗЛОМАТЬ Q</button>
        <button class="button collection">ПОДКЛЮЧИТЬ КОЛЛЕКЦИЮ</button>
    </div>
</body>
</html>
